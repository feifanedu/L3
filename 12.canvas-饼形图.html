<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#canvas{
				width: 400px;
				height: 400px;
				border:solid 1px red;
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas" width="800" height="800"></canvas>
		
		<script type="text/javascript">
			
			var canvas = document.querySelector("#canvas");
			var ctx = canvas.getContext('2d');
			
//			ctx.arc(400,400,300,Math.PI/2,Math.PI,true);
//			ctx.lineTo(400,400);
			
			function pie(arr){
				
				var sum = 0 ;
				var start = 0;
				var end = 0;
				var color = ['red','blue','green','black','pink','yellow','orange'];
				
				for (var i=0;i<arr.length;i++) {
					sum += arr[i];
				}
				
				for (var i=0;i<arr.length;i++) {
					ctx.beginPath();
					end += arr[i]/sum *Math.PI*2;
					ctx.arc(400,400,300,start,end,false);
					ctx.lineTo(400,400);
					
					ctx.fillStyle = color[i%color.length];
					ctx.fill();
					start = end;
				}
				
			}
			
			pie([200,300,100,20,1000]);
			
		</script>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#canvas{
				width: 400px;
				height: 400px;
				border:solid 1px red;
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas" width="800" height="800"></canvas>
		
		<script type="text/javascript">
			
			var canvas = document.querySelector("#canvas");
			
			var ctx = canvas.getContext('2d');
			
			ctx.lineWidth = 1;
			ctx.strokeStyle = "#FF0000";
			
			ctx.lineTo(200,0);
			ctx.lineTo(200,800);
			
			ctx.stroke();
			
			ctx.beginPath();
			ctx.lineTo(600,0);
			ctx.lineTo(600,800);
			ctx.stroke();
			
			ctx.lineWidth = 40;
			ctx.beginPath();
			ctx.strokeStyle = "#FF0000";
			ctx.lineTo(200,200);
			ctx.lineTo(600,200);
			ctx.lineCap = "butt"; // 无
			ctx.stroke();
			
			
			ctx.beginPath();
			
			ctx.lineTo(200,400);
			ctx.lineTo(600,400);
			ctx.lineCap = "square"; // 方
			ctx.stroke();
			
			ctx.beginPath();
			
			ctx.lineTo(200,600);
			ctx.lineTo(600,600);
			ctx.lineCap = "round"; // 圆形
			ctx.stroke();
			
			
			ctx.beginPath();
			ctx.strokeStyle ="blueviolet";
			ctx.lineTo(800,300);
			ctx.lineTo(200,400);
			ctx.lineTo(800,500);
			
			// 平角
			ctx.lineJoin = "bevel";
			// 圆角
			ctx.lineJoin = "round";
			// 尖角
			ctx.lineJoin = "miter";
			
			// 最大斜接长度
			ctx.miterLimit = 100;
			ctx.stroke();
			
			
		</script>
		
	</body>
</html>

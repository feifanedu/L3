<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#canvas{
				width: 400px;
				height: 400px;
				border:solid 1px red;
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas" width="800" height="800"></canvas>
		
		<script type="text/javascript">
			
			var canvas = document.querySelector("#canvas");
			
			var ctx = canvas.getContext('2d');
			
			ctx.lineTo(0,0);
			ctx.lineTo(800,800);
			
			ctx.lineWidth = 20;
			ctx.strokeStyle = "#FF0000";
			ctx.stroke();
			
			
		</script>
		
	</body>
</html>

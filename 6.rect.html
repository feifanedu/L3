<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#canvas{
				width: 400px;
				height: 400px;
				border:solid 1px red;
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas" width="800" height="800"></canvas>
		
		<script type="text/javascript">
			
			var canvas = document.querySelector("#canvas");
			
			var ctx = canvas.getContext('2d');
			
			ctx.rect(200,200,400,400);
			
			
			ctx.lineWidth = 20;
			ctx.strokeStyle = "#FF0000";
			ctx.stroke();
			
			// rtect + stroke 
			ctx.strokeRect(300,300,200,200);
			
			// rect + fill
			ctx.fillRect(350,350,100,100);
			
			// 清除  好比是用橡皮檫掉东西
			ctx.clearRect(375,0,50,800);
			
		</script>
		
	</body>
</html>

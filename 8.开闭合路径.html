<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#canvas{
				width: 400px;
				height: 400px;
				border:solid 1px red;
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas" width="800" height="800"></canvas>
		
		<script type="text/javascript">
			
			var canvas = document.querySelector("#canvas");
			
			var ctx = canvas.getContext('2d');
			
			ctx.lineTo(200,200);
			ctx.lineTo(600,200);
			ctx.lineTo(600,600);
			ctx.lineTo(200,600);
			ctx.lineTo(200,200);
			
			ctx.lineWidth = 20;
			ctx.strokeStyle = "#FF0000";
			ctx.stroke();
			
			
			// 开始路径
			ctx.beginPath();
			ctx.lineTo(100,100);
			ctx.lineTo(700,100);
			ctx.lineTo(700,700);
			ctx.lineTo(100,700);
//			ctx.lineTo(100,100);
			
			// 关闭路径
			ctx.closePath();
			
			
			
			ctx.lineWidth = 20;
			ctx.strokeStyle = "#FF0000";
			ctx.stroke();
			
			
		</script>
		
	</body>
</html>
